        function populateCities() {
            const stateSelect = document.getElementById("state");
            const citySelect = document.getElementById("city");
            const selectedState = stateSelect.value;

            citySelect.innerHTML = "<option value=''>Select City</option>";
            document.getElementById("neighborhood").innerHTML = "<option value=''>Select Neighborhood</option>";

            if (selectedState) {
                const cities = cityData[selectedState];
                if (cities) {
                    citySelect.removeAttribute("disabled");

                    cities.forEach(city => {
                        const option = document.createElement("option");
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                }
            } else {
                citySelect.setAttribute("disabled", true);
                document.getElementById("neighborhood").setAttribute("disabled", true);
            }
        }

        function populateNeighborhoods() {
            const citySelect = document.getElementById("city");
            const neighborhoodSelect = document.getElementById("neighborhood");
            const selectedCity = citySelect.value;

   
        neighborhoodSelect.innerHTML = "<option value=''>Select Neighborhood</option>";

        if (selectedCity) {
            const neighborhoods = getNeighborhoodsForCity(selectedCity);
        if (neighborhoods) {
            neighborhoodSelect.removeAttribute("disabled");

            neighborhoods.forEach(neighborhood => {
                const option = document.createElement("option");
                option.value = neighborhood;
                option.textContent = neighborhood;
                neighborhoodSelect.appendChild(option);
            });
        }
        } else {
        neighborhoodSelect.setAttribute("disabled", true);
        }
    }
